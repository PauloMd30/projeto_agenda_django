{% extends 'global/base.html' %} 

{% block content %}
    <div class="form-wrapper">

        <h2>Faça seu login</h2>
        {% if user.is_authenticated %}

            <p>Você já está logado como {{ user.username }}</p>
            <p>Se você deseja fazer sair, <a href="{% url 'contact:logout' %}">clique aqui</a>.</p>

        {% else %}
            {% include 'contact/partials/_user-forms.html' %}
        {% endif %}

    </div>

{% endblock content %}
