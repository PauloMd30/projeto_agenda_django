{% extends 'global/base.html' %} 




{% block content %} 
    
    <div class "responsive-table">
        <table class="contacts-table">
            <caption class="table-caption">Lista de Contatos</caption>
            <thead>
                <tr class="table-row table-row--header">
                    <th class="table-header">Nome</th>
                    <th class="table-header">Sobrenome</th>
                    <th class="table-header">Telefone</th>
                    <th class="table-header">Email</th>
                    <th class="table-header">Categoria</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr class="table-row">
                    <td class="table-cel"> <a class="table-link" href="{% url "contact:contact" contact.id %}">{{ contact.first_name }}</a> </td>
                    <td class="table-cel">{{ contact.last_name }}</td>
                    <td class="table-cel">{{ contact.phone }}</td>
                    <td class="table-cel">{{ contact.email }}</td>
                    <td class="table-cel">{{ contact.category }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div> 



{% endblock content %}
